<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <base href="https://ahcornocyam.github.io/pwa-mobile-example/">
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#607d8b">
    <title>Teste pwa homescreen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="128x128" href="https://schoolofnetcom.github.io/pwa/img/icons/icon-128x128.png">
    <link rel="icon" sizes="144x144" href="https://schoolofnetcom.github.io/pwa/img/icons/icon-144x144.png">
    <link rel="icon" sizes="152x152" href="https://schoolofnetcom.github.io/pwa/img/icons/icon-152x152.png">
    <link rel="icon" sizes="192x192" href="https://schoolofnetcom.github.io/pwa/img/icons/icon-192x192.png">
    <link rel="icon" sizes="256x256" href="https://schoolofnetcom.github.io/pwa/img/icons/icon-256x256.png">
    <link rel="icon" sizes="512x512" href="https://schoolofnetcom.github.io/pwa/img/icons/icon-512x512.png">    

</head>

<body>
    <div>
        <h1>Ol√° Mundo <small>by pwa</small></h1>
        
    </div>
    <script defer async>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
            .register('./service-worker.js')
            .then(reg => {
                console.log('service worker registrado')
            })
            .catch(function (err) {
                console.log('erro', err)
            })
        }
    </script>
</body>

</html>
